 <h1>Employee Details {{data.length}}</h1>

 <hr>

 <div>
   <select class="dept" #dept (change)='onDeptOptionsSelected(dept.value)'>
      <option selected>Department</option>
     <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
   </select>
   <input type="text" [(ngModel)]="searchData" placeholder="Name / Email" class="searchByNameAndEmail">
   <button (click)="onSearch(dept.value)" class="btnSpace">Search</button>
   <button (click)="resetData()" class="btnSpace" >Reset and Reload Data</button>
   <select class="shortBy" #sort (change)="sortOrderChange(sort.value)" style="text-align: right">
    <option >Sort By</option>
    <option value="nameasc">name(a-z)</option>
    <option value="namedsc">name(z-a)</option>
    <option value="ageasc">age</option>
    <option value="emailasc">email</option>
  </select>
 </div>
 <table id="employees">
    <thead>
      <tr>
        <th>Emp Name</th>
        <th>Age</th>
        <th>Email Address</th>
        <th>Departments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of data">
        <td>{{emp.name}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.email}}</td>
        <td><span title="{{emp.departments.toString()}}">{{emp.departments.length}}</span></td>
      </tr>
    </tbody>
 </table>
